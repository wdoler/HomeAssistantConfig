device_tracker:
  - platform: tplink
    host: 192.168.0.1
    username: !secret router_username
    password: !secret router_password
    consider_home: 180
    track_new_devices: yes

switch:
  - platform: tplink
    name: Bedroom Lamp
    host: 192.168.0.100
#  - platform: tplink
#    name: Prusa Printer
#    host: 192.168.0.103
  - platform: tplink
    name: Living Room Lamp
    host: 192.168.0.104
  - platform: tplink
    name: Porch Light
    host: 192.168.0.101
  - platform: tplink
    name: Office Light
    host: 192.168.0.102

ecobee:
  api_key: !secret ecobee_api_key
  hold_temp: False

camera:
  - platform: ring

history_graph:
  gr1:
    name: Lights Power Consumption
    entities:
      - sensor.bedroom_lamp_watts
      - sensor.living_room_lamp_watts
    hours_to_show: 240
  gr2:
    name: Voltage Graph
    entities:
      - sensor.bedroom_lamp_volts
      - sensor.living_room_lamp_volts
    hours_to_show: 240
  gr3:
    name: Home Temps
    entities:
     - group.home_occupancy
     - sensor.guest_bedroom_temperature
     - sensor.home_temperature
     - sensor.living_room_temperature
     - sensor.master_bedroom_temperature
    hours_to_show: 240
  gr4:
    name: Ecobee Presence
    entities:
     - binary_sensor.guest_bedroom_occupancy
     - binary_sensor.home_occupancy
     - binary_sensor.living_room_occupancy
     - binary_sensor.master_bedroom_occupancy
    hours_to_show: 240

influxdb:
