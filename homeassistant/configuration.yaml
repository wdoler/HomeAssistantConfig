#        unit_of_measurement: 'W'
#      printer_kw:
#        friendly_name: 'Daily Power'
#        value_template: '{{ states.switch.prusa_printer.attributes["total_consumption"] | replace(" kW", "") | float }}'
#        unit_of_measurement: 'kW'
